<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Blog Post</title>
  <style>
    :root {
      --primary-color: #3b82f6;       /* Blue-500 */
      --primary-dark: #2563eb;        /* Blue-600 */
      --background: #f9fafb;          /* Gray-50 */
      --form-bg: #ffffff;             /* White */
      --text-color: #1f2937;          /* Gray-800 */
      --label-color: #4b5563;         /* Gray-600 */
      --input-border: #d1d5db;        /* Gray-300 */
      --input-focus: #93c5fd;         /* Blue-300 */
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .form-container {
      background-color: var(--form-bg);
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .form-header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-color);
      margin: 0;
    }

    .form-header a {
      font-size: 1rem;
      text-decoration: none;
      color: var(--primary-color);
      transition: color 0.2s;
    }

    .form-header a:hover {
      color: var(--primary-dark);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      color: var(--label-color);
      margin-bottom: 6px;
      display: block;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="datetime-local"],
    textarea {
      padding: 12px 14px;
      border: 1.5px solid var(--input-border);
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fefefe;
      transition: border 0.3s, box-shadow 0.3s;
      width: 100%;
      color: var(--text-color);
    }

    input:focus,
    textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px var(--input-focus);
      outline: none;
      background-color: white;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button[type="submit"] {
      background: var(--primary-color);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 30px 20px;
      }

      .form-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
<div class="form-container">
  <div class="form-header">
    <h1>Edit Blog Post</h1>
    <a href="/posts">‚Üê Back to All Posts</a>
  </div>

  <form th:action="@{/posts/update/{id}(id=${post.id})}" method="post" th:object="${post}">
    <div>
      <label for="title">Title:</label>
      <input type="text" th:field="*{title}" id="title" required />
    </div>

    <div>
      <label for="excerpt">Excerpt:</label>
      <textarea th:field="*{excerpt}" id="excerpt" required></textarea>
    </div>

    <div>
      <label for="content">Content:</label>
      <textarea th:field="*{content}" id="content" required></textarea>
    </div>

    <div>
      <label for="author">Author:</label>
      <input type="text" th:field="*{author}" id="author" required />
    </div>

    <div>
      <label for="publishedAt">Published At:</label>
      <input type="datetime-local" th:field="*{publishedAt}" id="publishedAt" />
    </div>

    <div>
      <label for="tags">Tags (comma-separated):</label>
      <input type="text" name="tagNames" id="tags" th:value="${post.getTagNames()}" />
    </div>

    <button type="submit">Update Post</button>
  </form>
</div>
</body>
</html>
