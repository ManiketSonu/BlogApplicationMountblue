<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Comment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .edit-container {
      background-color: #ffffff;
      margin-top: 60px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f9fafb;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .cancel-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #777;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .cancel-link:hover {
      color: #3498db;
    }
  </style>
</head>
<body>

<div class="edit-container">
  <h2>Edit Comment</h2>

  <form th:action="@{/comments/update/{id}(id=${comment.id})}" th:object="${comment}" method="post">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" th:field="*{name}" required />
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" th:field="*{email}" required />
    </div>

    <div class="form-group">
      <label>Content:</label>
      <textarea th:field="*{content}" required></textarea>
    </div>

    <input type="hidden" th:field="*{post.id}" />

    <button type="submit">Update Comment</button>
    <a class="cancel-link" th:href="@{/posts/{id}(id=${comment.post.id})}">Cancel</a>
  </form>
</div>

</body>
</html>
